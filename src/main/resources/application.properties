# ============================================
# SQLite Database Configuration
# ============================================
# SQLite connection URL - creates database file in project root
spring.datasource.url=jdbc:sqlite:error_tracker.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ============================================
# Server Configuration
# ============================================
# Spring Boot will run on port 8080
server.port=8086

# ============================================
# Email Configuration (for Day 3 - Alerting)
# ============================================
# Email configuration - using mock mode for development
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================================
# Alert Configuration
# ============================================
# Email settings
alert.email.mock-mode=true
alert.email.from=alerts@errortracker.com
alert.email.to=admin@company.com

# Alert cooldown periods (in minutes) - prevents spam
alert.cooldown.minutes.critical=30
alert.cooldown.minutes.high-frequency=60

# High frequency alert thresholds
alert.threshold.high-frequency.count=5
alert.threshold.high-frequency.minutes=15

# Scheduler settings
alert.scheduler.enabled=true
alert.scheduler.scan.minutes=5

# ============================================
# Application Info
# ============================================
spring.application.name=Error Tracking System

# ============================================
# JVM Memory Configuration
# ============================================
# Fix memory allocation issues
spring.jpa.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
